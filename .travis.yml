language: r

# Be strict when checking our package
warnings_are_errors: true

before_install:
  - git clone https://github.com/jpmml/openscoring.git
  - cd openscoring
  - mvn clean install
  - java -jar openscoring-server/target/server-executable-1.2-SNAPSHOT.jar

# System dependencies for HTTP calling
r_binary_packages:
 - testthat

# Install the bleeding edge version of a package from github (eg to pick
# up a not-yet-released bugfix)
r_github_packages:
 - devmacrile/openscoringr